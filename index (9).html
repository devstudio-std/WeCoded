<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCoded Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image-source: linear-gradient(45deg, #0f0, #80f, #00f);
            border-image-slice: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0f0;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .author-info {
            margin-left: 10px;
        }
        .author-name {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }
        .post-date {
            font-size: 12px;
            color: #ccc;
            margin: 0;
        }
        .post-title {
            font-size: 20px;
            margin: 10px 0;
        }
        .post-description {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 20px;
        }
        .read-more-btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background: linear-gradient(90deg, #00f, #0f0, #80f);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .read-more-btn:hover {
            background: linear-gradient(90deg, #80f, #0f0, #00f);
            box-shadow: 0 0 10px #0f0;
        }
        @media (max-width: 576px) {
            .card {
                padding: 15px;
            }
            .post-title {
                font-size: 18px;
            }
            .post-description {
                font-size: 12px;
            }
            .read-more-btn {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <h1>WeCoded Articles</h1>
    <div class="container" id="articles-container">
        <!-- Article cards will be injected here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('articles-container');

            fetch('https://dev.to/api/articles?tag=wecoded')
                .then(response => response.json())
                .then(articles => {
                    articles.forEach(article => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const cardHeader = document.createElement('div');
                        cardHeader.className = 'card-header';

                        const profileImg = document.createElement('img');
                        profileImg.className = 'profile-img';
                        profileImg.src = article.user.profile_image;
                        profileImg.alt = `${article.user.name}'s profile picture`;

                        const authorInfo = document.createElement('div');
                        authorInfo.className = 'author-info';

                        const authorName = document.createElement('p');
                        authorName.className = 'author-name';
                        authorName.textContent = article.user.name;

                        const postDate = document.createElement('p');
                        postDate.className = 'post-date';
                        postDate.textContent = new Date(article.published_at).toLocaleDateString();

                        authorInfo.appendChild(authorName);
                        authorInfo.appendChild(postDate);
                        cardHeader.appendChild(profileImg);
                        cardHeader.appendChild(authorInfo);

                        const postTitle = document.createElement('h2');
                        postTitle.className = 'post-title';
                        postTitle.textContent = article.title;

                        const postDescription = document.createElement('p');
                        postDescription.className = 'post-description';
                        postDescription.textContent = article.description;

                        const readMoreBtn = document.createElement('a');
                        readMoreBtn.className = 'read-more-btn';
                        readMoreBtn.href = article.url;
                        readMoreBtn.target = '_blank';
                        readMoreBtn.textContent = 'Read Full Article';

                        card.appendChild(cardHeader);
                        card.appendChild(postTitle);
                        card.appendChild(postDescription);
                        card.appendChild(readMoreBtn);

                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                    container.innerHTML = '<p>Failed to load articles. Please try again later.</p>';
                });
        });
    </script>

</body>
</html>
