<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Gradient Cards</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #0d0d0d, #1a1a1a);
            overflow-x: hidden;
            padding: 20px;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 220px;
            background: transparent;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 30px;
        }

        .card-container:hover {
            transform: scale(1.05);
        }

        .glow-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #0f0, #80f, #00f, #0f0);
            background-clip: padding-box;
            box-shadow: 0 0 15px #0f0, 0 0 25px #80f, 0 0 35px #00f;
            animation: glow 2s linear infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #0f0; }
            50% { box-shadow: 0 0 20px #80f; }
            100% { box-shadow: 0 0 30px #00f; }
        }

        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-text {
            font-size: 16px;
            font-weight: 300;
        }

        .btn-glow {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #00f, #0f0, #80f);
            box-shadow: 0 0 15px #0f0;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-glow:hover {
            background: linear-gradient(90deg, #80f, #0f0, #00f);
            box-shadow: 0 0 30px #0f0;
            transform: scale(1.1);
        }

        .btn-glow::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                height: 200px;
            }

            .card-title {
                font-size: 20px;
            }

            .card-text {
                font-size: 14px;
            }

            .btn-glow {
                font-size: 14px;
                padding: 8px 20px;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                height: 180px;
            }

            .card-title {
                font-size: 18px;
            }

            .card-text {
                font-size: 12px;
            }

            .btn-glow {
                font-size: 12px;
                padding: 6px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="glow-border"></div>
        <div class="card-content">
            <h2 class="card-title">Glowing Card</h2>
            <p class="card-text">A stunning and animated modern card.</p>
            <a href="#" class="btn-glow">Explore</a>
        </div>
    </div>

    <div class="card-container">
        <div class="glow-border"></div>
        <div class="card-content">
            <h2 class="card-title">Beautiful Design</h2>
            <p class="card-text">Next-level animation and glowing effect.</p>
            <a href="#" class="btn-glow">Discover</a>
        </div>
    </div>

    <div class="card-container">
        <div class="glow-border"></div>
        <div class="card-content">
            <h2 class="card-title">Advanced UI</h2>
            <p class="card-text">The most modern and futuristic card.</p>
            <a href="#" class="btn-glow">Try Now</a>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".btn-glow").hover(function(){
                $(this).css("transform", "scale(1.1)");
            }, function(){
                $(this).css("transform", "scale(1)");
            });

            $(".card-container").hover(function(){
                $(this).css("transform", "scale(1.05)");
            }, function(){
                $(this).css("transform", "scale(1)");
            });
        });
    </script>

</body>
</html>
